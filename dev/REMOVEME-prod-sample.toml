[app]
# Interface and port where the app will run its webserver.
address = "0.0.0.0:9000"
admin_username = "listmonk"
admin_password = "listmonk"
# you can also set this via LISTMONK_admin_username ENV

# Database.
[db]
host = "listmonk_db"
port = 5432
user = "listmonkdb"
password = "listmonkdb"
database = "listmonkdb"
ssl_mode = "disable"
max_open = 25
max_idle = 25
max_lifetime = "300s"
